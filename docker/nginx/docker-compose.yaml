version: '3.1'
networks:
  dev_nginx:
    external: false

services:
  nginx:
    container_name: dev_nginx
    image: nginx:1.23.1
    ports:
      - "80:8080"
    networks:
      - dev_nginx
    restart: always
    volumes:
      - ${NGINX_CONFIG_DIR}/nginx.conf:/etc/nginx/nginx.conf
      - ${WORDPRESS_DIR}:/var/www/html/wordpress
  phpfpm:
    container_name: dev_fpm
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "9000:9000"
    networks:
      - dev_nginx
    restart: always
    volumes:
      - ${WORDPRESS_DIR}:/var/www/html/wordpress
